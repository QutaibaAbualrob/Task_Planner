<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Planner</title>

    <link rel="icon" href="./sourceImages/icons/book-solid_icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>

</head>

<body>

    <section class="container">

        <h1>To do input</h1>
        <div class="inputContainer">   
            <div class="inputContainerContent">
                <div>
                    <img class="inputIcon" src="./sourceImages/icons/book-solid_icon.svg" alt="book icon">
                    <input id="mainInput" placeholder="New todo">
                </div>
                
                <br>
                <button id="inputButton">Add new Task</button>
            </div>
        </div>

        <h1>To do list</h1>
        <div class="listContainer">
            <div class="tabsContainer">
                <button>All</button>
                <button>Done</button>
                <button>ToDo</button>
            </div>

            <div class="scrollContainer">
                <div class="task" id="9999">
                    
                    <p>Contadasdasdadasdasdsadasdadadsadsent</p>

                    <div class="icons">
                        <input type="checkbox">
                        <img src="./sourceImages/icons/pencil-solid.svg" alt="pencilIcon">
                        <img src="./sourceImages/icons/trash-solid.svg" alt="deleteIcon">
                    </div>
                </div>
            </div>

            <div class="deleteContainer">
                <button>Delete Done Tasks</button>
                <button>Delete All Tasks</button>
            </div>
        </div>
    </section>
    





</body>

</html>
