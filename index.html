<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <header>
      <h1>Task Manager</h1>
    </header>

    <!-- Input Section -->
    <div class="inputContainer">
      <div class="inputContainerContent">
        <div>
          <input type="text" id="mainInput" placeholder="Enter your task...">
        </div>
        <button id="inputButton">Add Task</button>
        <p id="inputNote">* Task must be at least 6 characters and cannot start with a number.</p>
      </div>
    </div>

    <!-- Task Filters -->
    <div class="tabsContainer">
      <button id="all" class="tabButton active">All Tasks</button>
      <button id="done" class="tabButton">Completed</button>
      <button id="todo" class="tabButton">Pending</button>
    </div>

    <!-- Task List Section -->
    <div id="scrollContainer" class="scrollContainer">
      <h2 id="noTasksHeader">No tasks available. Start by adding a new task!</h2>
    </div>

    <!-- Action Buttons -->
    <div class="deleteContainer">
      <button id="deleteDone" class="deleteButton">Delete Completed Tasks</button>
      <button id="deleteAll" class="deleteButton">Delete All Tasks</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
