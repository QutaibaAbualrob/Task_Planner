<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Planner</title>

    <link rel="icon" href="./sourceImages/icons/book-solid_icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>

</head>

<body>

    <section class="container">

        <h1>To do input</h1>
        <div class="inputContainer">   
            <div class="inputContainerContent">
                <input id="mainInput">
                <br>
                <button id="inputButton">Add new Task</button>
            </div>
        </div>

        <h1>To do list</h1>
        <div class="listContainer">
            <div class="tabsContainer">
                <button>All</button>
                <button>Done</button>
                <button>ToDo</button>
            </div>

            <div class="scrollContainer">
                <div>
                    <h3>Scroll box to do</h3>
                    <h3>Scroll box to do</h3>
                    <h3>Scroll box to do</h3>
                    <h3>Scroll box to do</h3>
                    <h3>Scroll box to do</h3>
                    <h3>Scroll box to do</h3>
                    <h3>Scroll box to do</h3>

                </div>
            </div>

            <div class="deleteContainer">
                <button>Delete Done Tasks</button>
                <button>Delete All Tasks</button>
            </div>
        </div>
    </section>
    





</body>

</html>
